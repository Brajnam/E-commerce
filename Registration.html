<!doctypetype html>
<html>
	<head>
		<title> Rgistration Page</title>
	</head>
	<body align="center" bgcolor="pink">
			<form action="backend.HTML">
				<h1>Registration Page</h1>
		
				<div>
					Name:<input type="text" name="myname" id="Name">
				</div><br>
				<div>
					Email:<input type="Email" name="myemail" required placeholder="Email id">
				</div><br>
				<div>
					password:<input type="password" name="mypassword" required placeholder="******">
				</div><br>
				<div>
					Date:<input type="date" Name="myDate">
				</div><br>
				<div>
					Are you eligible:<input type="checkbox" name="myEligibility">
				</div><br><div>
					Gender:Male<input type="radio" Name="myGender"> Female<input type="radio" Name="myGender">Other<input type="radio" Name="mygender">
				</div><br>
				<div>
					mobile no.:<input type="number" Name="mynumber">
				</div><br>
				<div>
					<input type="generate OTP"  value=" generateOTP">
				</div><br>
				<div>
					OTP:<input type="number" Name="OTP Number" required placeholder="enter your OTP">
				</div><br>
				<div>
					Write about your self:<textarea name="my text" cols="30" rows="10"></textarea>
				</div><br>
				<div>
					<input type="submit" value="Submit">
					<input type="reset" name="reset now">
				</div><br>
			</form>
	</body>
</html>
